# Profile
profile:
    show:
        username: Business name
        email: Email
        api_key: API key
    edit:
        label: Edit account
        submit: Update
    flash:
        updated: The profile has been updated

# Password change
change_password:
    submit: Change password
    flash:
        success: The password has been changed

# Registration
registration:
    check_email: Thank you for signing up to MyHS. An email has been sent to confirm your email address, and to complete account activation. If you do not receive the email within the next 10 minutes please check your spam folder.
    confirmed: Congrats %username%, your account is now activated.
    back: Lets start!
    submit: Signup now
    flash:
        user_created: The user has been created successfully
    email:
        subject: Welcome %username%!
        message: |
            Welcome to MyHS %username%!

            To confirm your email address and activate your account, please click on the link below.
            %confirmationUrl%

            If you have any problems activating your account please reply to this email.

            Thank you,
            The MyHS Team

# Password resetting
resetting:
    password_already_requested: The password for this user has already been requested within the last 24 hours.
    check_email: An email has been sent to %email%. It contains a link you must click to reset your password.
    request:
        invalid_username: The business name or email address "%username%" does not exist.
        username: Business name or email address
        submit: Reset password
    reset:
        submit: Change password
    flash:
        success: The password has been reset successfully
    email:
        subject: Reset Password
        message: |
            Hello %username%!

            To reset your password - please visit %confirmationUrl%

            Regards,
            the Team.

