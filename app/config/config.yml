imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts: ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        cookie_domain: ".%base_host%"
        #cookie_lifetime: 0
        #save_path: "%kernel.root_dir%/cache/sessions"
        #name: SFSESSID
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    globals:
        app_name: '%app_name%'
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        #resources: ['bootstrap_3_horizontal_layout.html.twig']
        resources: ['bootstrap_3_layout.html.twig']
    form_themes:
        # other form themes
        - 'VichUploaderBundle:Form:fields.html.twig'
        - 'AppBundle:Form:fields.html.twig'
        - 'AppBundle:Form:filters.html.twig'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path:     "%database_path%"
        types:
            datetime: AppBundle\Doctrine\UTCDateTimeType
            datetimetz: AppBundle\Doctrine\UTCDateTimeType

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport:  "%mailer_transport%"
    host:       "%mailer_host%"
    username:   "%mailer_user%"
    password:   "%mailer_password%"
    spool:      { type: memory } # Disable this to properly handle SSL issues

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: UserBundle\Entity\User
    profile:
        form:
            type: app_user_profile
    change_password:
        form:
            type: app_user_change_password
    registration:
        form:
            type: app_user_registration
        confirmation:
            enabled: true
    from_email:
        address:        "%mailer_from_address%"
        sender_name:    "%mailer_from_name%"

vich_uploader:
    db_driver: orm
    mappings:
        attachment:
            uri_prefix:         /file
            upload_destination: '%kernel.root_dir%/attachments'
            namer:              vich_uploader.namer_origname
            inject_on_load:     true
            delete_on_update:   true
            delete_on_remove:   true
        invoice_logo:
            uri_prefix:         /invoice-logo
            upload_destination: '%kernel.root_dir%/attachments'
            namer:              vich_uploader.namer_origname
            inject_on_load:     true
            delete_on_update:   true
            delete_on_remove:   true

knp_paginator:
    page_range: 5
    default_options:
        page_name: page
        sort_field_name: sort
        sort_direction_name: direction
        distinct: true
    template:
        #pagination: KnpPaginatorBundle:Pagination:twitter_bootstrap_v3_pagination.html.twig
        pagination: AppBundle:Form:pagination.html.twig
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig

stof_doctrine_extensions:
    orm:
        default:
            sluggable:   true

knp_snappy:
    pdf:
        enabled:    true
        binary:     xvfb-run /usr/bin/wkhtmltopdf
        options:    []
    image:
        enabled:    true
        binary:     xvfb-run /usr/bin/wkhtmltopdf
        options:    []
