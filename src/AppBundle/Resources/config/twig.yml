parameters:
    app.price_extension.class:                AppBundle\Twig\PriceExtension
    app.class_extension.class:                AppBundle\Twig\ClassExtension
    app.byte_conversion_twig_extension.class: AppBundle\Twig\ByteConversionTwigExtension
    app.formatter_extension.class:            AppBundle\Twig\FormatterExtension
    app.hasher_extension.class:               AppBundle\Twig\HasherExtension
    app.referrer_extension.class:             AppBundle\Twig\ReferrerExtension
    app.invoice_status_extension.class:       AppBundle\Twig\InvoiceStatusExtension
    app.message_log_extension.class:          AppBundle\Twig\MessageLogExtension
    app.treatment_note.class:                 AppBundle\Twig\TreatmentNoteExtension

services:
    app.message_log_extension:
        class: "%app.message_log_extension.class%"
        public: false
        tags:
            - { name: twig.extension }

    app.class_extension:
        class: "%app.class_extension.class%"
        public: false
        tags:
            - { name: twig.extension }

    app.price_extension:
        class: "%app.price_extension.class%"
        public: false
        tags:
            - { name: twig.extension }

    app.formatter_extension:
        class: "%app.formatter_extension.class%"
        arguments:
            - '@app.formatter'
            - '@app.phone_utils'
        public: false
        tags:
            - { name: twig.extension }

    app.byte_conversion.twig.extension:
        class: "%app.byte_conversion_twig_extension.class%"
        tags:
            - { name: twig.extension }

    app.hasher.twig.extension:
        class: "%app.hasher_extension.class%"
        tags:
            - { name: twig.extension }
        calls:
            - ["setHasher",["@app.hasher"]]

    app.invoice_status.twig.extension:
        class: "%app.invoice_status_extension.class%"
        arguments:
            - '@translator.default'
        tags:
            - { name: twig.extension }

    app.treatment_note.twig.extension:
        class: "%app.treatment_note.class%"
        arguments:
            - '@translator.default'
            - '@app.hasher'
            - '@app.formatter_extension'
        tags:
            - { name: twig.extension }

    app.referrer.twig.extension:
        class: "%app.referrer_extension.class%"
        tags:
            - { name: twig.extension }
        calls:
            - ["setDependencies",["@doctrine.orm.entity_manager",'@router',"@app.hasher"]]
